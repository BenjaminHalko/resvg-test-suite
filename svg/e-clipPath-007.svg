<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>`clip-path` with `transform` on text</title>

    <clipPath id="clip1" clipPathUnits="objectBoundingBox">
        <rect x="0.2" y="0.2" width="0.6" height="0.6" rx="0.1" ry="0.1"/>
    </clipPath>
    <text fill="green" clip-path="url(#clip1)"
          font-family="Arial" font-size="80"
          transform="translate(20 60) rotate(45)">Text</text>


    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Zero `r` with `stop-opacity` (1)</title>
    <desc>Circle should not be visible. Stroke should be transparent</desc>

    <radialGradient id="rg-test" r="0">
        <stop offset="0" stop-color="black"/>
        <stop offset="1" stop-color="green" stop-opacity="0.5"/>
    </radialGradient>

    <!-- should be covered -->
    <circle cx="100" cy="100" r="40" fill="red"/>

    <rect x="20" y="20" width="160" height="160" stroke="url(#rg-test)"
          stroke-width="20" stroke-opacity="0.5"/>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>Zero `width` attribute processing</title>
    <desc>Image should be empty</desc>

    <rect x="20" y="20" width="0" height="160" fill="red"/>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>With `linearGradient`</title>
    <desc>`fill-opacity` affects gradient</desc>

    <linearGradient id="lg1">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="black"/>
    </linearGradient>
    <text x="100" y="100" text-anchor="middle">Passed</text>
    <circle cx="100" cy="100" r="80" fill="url(#lg1)" fill-opacity="0.5"
            stroke="black" stroke-width="4"/>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

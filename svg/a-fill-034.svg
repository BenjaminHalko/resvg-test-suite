<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>FuncIRI to an invalid element with a `currentColor` fallback</title>

    <linearGradient id="lg1"/>
    <circle id="circle1" cx="100" cy="100" r="80" color="green" fill="url(#lg1) currentColor"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

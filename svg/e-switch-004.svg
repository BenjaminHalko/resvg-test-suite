<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>With attributes</title>
    <desc>`switch` should be converted to `g`</desc>

    <switch id="switch1" fill="green" transform="scale(2)">
        <circle id="circle1" cx="50" cy="50" r="40" fill="red"
                requiredExtensions="http://example.org/bogus"/>
        <circle id="circle2" cx="50" cy="50" r="40"/>
        <circle id="circle3" cx="50" cy="50" r="40" fill="red"/>
    </switch>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

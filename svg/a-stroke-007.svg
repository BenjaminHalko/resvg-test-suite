<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" font-family="Arial" font-size="60">
    <title>Linear gradient on text</title>

    <linearGradient id="lg1">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="black"/>
    </linearGradient>
    <text x="100" y="110" text-anchor="middle" fill="none"
          stroke="url(#lg1)" stroke-width="4">Text</text>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

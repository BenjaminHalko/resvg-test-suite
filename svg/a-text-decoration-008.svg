<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     font-family="Arial" font-size="16">
    <title>`tspan` decoration</title>
    <desc>Decoration should have yellow fill and green stroke</desc>

    <!-- intersection -->
    <rect id="rect1" x="100" y="10" width="0.1" height="180" fill="gray"/>
    <rect id="rect2" x="10" y="100" width="180" height="0.1" fill="gray"/>

    <text id="text1" x="100" y="100" text-anchor="middle"
          text-decoration="underline" stroke-width="0.5">
        <tspan id="tspan1">Some</tspan>
        <tspan id="tspan2" fill="yellow" stroke="red">long</tspan>
        <tspan id="tspan3" fill="yellow" stroke="green" text-decoration="underline">styled</tspan>
        <tspan id="tspan4" fill="yellow" stroke="blue">text</tspan>
    </text>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>

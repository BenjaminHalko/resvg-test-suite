<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
    <title>Nested percent value</title>

    <!-- should be covered -->
    <text x="100" y="100" fill="red" text-anchor="middle" font-size="40">Text</text>

    <g font-size="40">
        <g font-size="200%">
            <text x="100" y="100" text-anchor="middle" font-size="50%">Text</text>
        </g>
    </g>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>Text child</title>

    <pattern id="patt1" patternUnits="userSpaceOnUse" width="40" height="25"
             patternTransform="skewX(10)">
        <rect x="0" y="0" width="100" height="40" fill="none" stroke="green"/>
        <text x="2" y="20" font-family="Arial" font-size="20">Text</text>
    </pattern>
    <rect x="20" y="20" width="160" height="160" rx="20" ry="20" fill="url(#patt1)" stroke="darkblue"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

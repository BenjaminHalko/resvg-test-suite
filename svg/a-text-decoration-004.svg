<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     font-family="Arial" font-size="48">
    <title>All types</title>

    <!-- intersection -->
    <rect id="rect1" x="100" y="10" width="0.1" height="180" fill="gray"/>
    <rect id="rect2" x="10" y="100" width="180" height="0.1" fill="gray"/>

    <g id="g1" text-decoration="underline">
        <g id="g2" text-decoration="overline">
            <text id="text1" x="50" y="110" stroke="green"
                  text-decoration="line-through">Text</text>
        </g>
    </g>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>

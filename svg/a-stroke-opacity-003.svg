<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>With `linearGradient`</title>
    <desc>`stroke-opacity` affects gradient</desc>

    <linearGradient id="lg1">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="black"/>
    </linearGradient>
    <text x="100" y="100" text-anchor="middle">Failed</text>
    <circle cx="100" cy="100" r="60" fill="gray"
            stroke="url(#lg1)" stroke-opacity="0.5" stroke-width="40"/>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

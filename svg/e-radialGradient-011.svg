<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Attributes via `xlink:href`</title>

    <radialGradient id="rg-ref" cx="0.5" cy="0.55" r="0.5" fx="0.6" fy="0.65"
                    gradientUnits="objectBoundingBox" spreadMethod="pad">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="black"/>
    </radialGradient>

    <radialGradient id="rg-test0" cx="0.5" cy="0.55" r="0.5" fx="0.6" fy="0.65">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="black"/>
    </radialGradient>
    <radialGradient id="rg-test" xlink:href="#rg-test0"/>

    <rect x="20" y="20" width="160" height="70" fill="url(#rg-ref)"/>
    <rect x="20" y="110" width="160" height="70" fill="url(#rg-test)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

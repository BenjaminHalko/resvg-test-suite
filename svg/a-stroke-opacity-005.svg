<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>Nested</title>
    <desc>Unlike `opacity`, `stroke-opacity` isn't accumulated</desc>

    <text id="text1" x="100" y="100" text-anchor="middle">Failed</text>
    <g id="g1" stroke-opacity="0.5">
        <circle id="circle1" cx="100" cy="100" r="60" fill="gray"
            stroke="green" stroke-opacity="0.5" stroke-width="40"/>
    </g>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

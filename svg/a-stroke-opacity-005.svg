<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>Nested</title>
    <desc>Unlike `opacity`, `stroke-opacity` isn't accumulated</desc>

    <text x="100" y="100" text-anchor="middle">Failed</text>
    <g stroke-opacity="0.5">
        <circle cx="100" cy="100" r="60" fill="gray"
            stroke="green" stroke-opacity="0.5" stroke-width="40"/>
    </g>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

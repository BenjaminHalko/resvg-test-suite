<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     font-family="Arial" font-size="22">
    <title>Link to complex `text`</title>
    <desc>Only text data should be referenced</desc>

    <defs>
        <text id="text1" fill="red">
            Some
            <tspan stroke="red">styled</tspan>
            <tspan fill="yellow">text.</tspan>
        </text>
    </defs>

    <!-- should be covered -->
    <text x="20" y="100" fill="red">Some styled text.</text>

    <text x="20" y="100"><tref xlink:href="#text1"/></text>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

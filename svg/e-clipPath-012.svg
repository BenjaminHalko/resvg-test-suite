<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Clipping with complex text and `clip-rule` (UB)</title>

    <clipPath id="clip1" clip-rule="evenodd">
        <text id="text1" x="20" y="110" font-family="Arial" font-size="40">
            <tspan id="tspan1">Text</tspan>
            <tspan id="tspan2" x="30">Text</tspan>
        </text>
    </clipPath>
    <rect id="rect1" x="0" y="0" width="200" height="200" fill="green" clip-path="url(#clip1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

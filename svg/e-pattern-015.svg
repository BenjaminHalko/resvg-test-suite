<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Children via `xlink:href`</title>

    <pattern id="patt-ref" patternUnits="userSpaceOnUse" width="20" height="20">
        <rect x="0" y="0" width="10" height="10" fill="grey"/>
        <rect x="10" y="10" width="10" height="10" fill="green"/>
    </pattern>

    <pattern id="patt-0">
        <rect x="0" y="0" width="10" height="10" fill="grey"/>
        <rect x="10" y="10" width="10" height="10" fill="green"/>
    </pattern>
    <pattern id="patt-test" xlink:href="#patt-0" patternUnits="userSpaceOnUse" width="20" height="20"/>

    <rect x="20" y="20" width="160" height="70" rx="20" ry="20" fill="url(#patt-ref)" stroke="darkblue"/>
    <rect x="20" y="110" width="160" height="70" rx="20" ry="20" fill="url(#patt-test)" stroke="darkblue"/>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>`transform` on `clipPath`</title>

    <clipPath id="clip1" clipPathUnits="objectBoundingBox" transform="translate(100 -40) rotate(45)">
        <rect x="0.2" y="0.2" width="0.6" height="0.6" rx="0.1" ry="0.1"/>
    </clipPath>
    <rect x="0" y="0" width="200" height="200" fill="green" clip-path="url(#clip1)"/>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

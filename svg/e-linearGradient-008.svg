<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Stops via `xlink:href` from `radialGradient`</title>

    <linearGradient id="lg-ref" x1="0" y1="0" x2="1" y2="0"
                    gradientUnits="objectBoundingBox" spreadMethod="pad">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="black"/>
    </linearGradient>

    <radialGradient id="rg-test0">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="black"/>
    </radialGradient>
    <linearGradient id="lg-test" xlink:href="#rg-test0"/>

    <rect id="rect1" x="20" y="20" width="160" height="70" fill="url(#lg-ref)"/>
    <rect id="rect2" x="20" y="110" width="160" height="70" fill="url(#lg-test)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>

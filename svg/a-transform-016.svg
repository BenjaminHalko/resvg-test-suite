<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>matrix(1, 0, 0, 1, 0, 0)</title>
    <desc>Default matrix has no effect</desc>

    <!-- should be covered -->
    <path d="M 40,40 H 160 V 160 H 40 Z" fill="red"/>

    <g transform="matrix(1, 0, 0, 1, 0, 0)">
        <rect x="40" y="40" width="120" height="120" fill="green"/>
    </g>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" font-family="Arial" font-size="64">
    <title>`transform`</title>
    <desc>Has no effect on `tspan`</desc>

    <text id="text1" x="40" y="120">
        <tspan id="tspan1" transform="skewX(30)">
            Text
        </tspan>
    </text>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

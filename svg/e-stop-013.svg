<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>`stop-color` with `inherit` (3)</title>

    <linearGradient id="lg-ref" x1="0" y1="0" x2="1" y2="0"
                    gradientUnits="objectBoundingBox" spreadMethod="pad">
        <stop offset="0" stop-color="yellow"/>
        <stop offset="1" stop-color="black"/>
    </linearGradient>

    <g stop-color="green">
        <defs>
            <linearGradient id="lg-test">
                <stop offset="0" stop-color="yellow"/>
                <stop offset="1" stop-color="inherit"/>
            </linearGradient>
        </defs>
    </g>

    <rect x="20" y="20" width="160" height="70" fill="url(#lg-ref)"/>
    <rect x="20" y="110" width="160" height="70" fill="url(#lg-test)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

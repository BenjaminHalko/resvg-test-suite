<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Single stop</title>

    <linearGradient id="lg-test">
        <stop offset="0.5" stop-color="green"/>
    </linearGradient>

    <rect x="20" y="20" width="160" height="70" fill="green"/>
    <rect x="20" y="110" width="160" height="70" fill="url(#lg-test)"/>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>

<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Stops via `xlink:href`. Complex order</title>

    <linearGradient id="lg-ref" x1="0" y1="0" x2="1" y2="0"
                    gradientUnits="objectBoundingBox" spreadMethod="pad">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="black"/>
    </linearGradient>

    <linearGradient id="lg-test0" xlink:href="#lg-test2"/>
    <linearGradient id="lg-test1">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="black"/>
    </linearGradient>
    <linearGradient id="lg-test2" xlink:href="#lg-test1"/>
    <linearGradient id="lg-test" xlink:href="#lg-test0"/>

    <rect x="20" y="20" width="160" height="70" fill="url(#lg-ref)"/>
    <rect x="20" y="110" width="160" height="70" fill="url(#lg-test)"/>

    <!-- image frame -->
    <rect x="1" y="1" width="199" height="199" fill="none" stroke="black"/>
</svg>
